    <title>Dresses - H&M Thailand</title>
    <link rel="stylesheet" href="styles/mobile-nav.css">
    <link rel="stylesheet" href="styles/dresses.css">
    <script src="scripts/image-slider.js" defer></script>
</head>
<body>
    <!-- Header -->
    <header class="mobile-header">
        <div class="main-header">
            <a href="index.html" class="back-btn">
                <svg class="back-icon" viewBox="0 0 24 24">
                    <path d="M19 12H5M12 19l-7-7 7-7"/>

            </a>
            <img src="https://th.hm.com/static/version1740552873/frontend/GillCapital/hmthen/en_US/images/logo.svg"

                 class="logo">
            <a href="#" class="cart-btn">

                    <path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"></path>

    </div>

    <!-- Sort and Filter Bar -->

        </div>
        <button class="view-btn">
            <svg viewBox="0 0 24 24" class="grid-icon">
                <rect x="3" y="3" width="7" height="7"/>

            <div class="product-image-container">
                <div class="product-gallery-items lightSlider lSFade">
                    <div class="product-gallery-item active">

                        </figure>

                    <div class="product-gallery-item">
                        <figure class="product-gallery-figure">
                            <img src="https://d29c1z66frfv6c.cloudfront.net/pub/media/catalog/product/large/b0c866df14768e42b8b999487b72ce6bfe1e8868_xxl-1.jpg" 
                                 alt="TAPERED-WAIST DRESS 5" 
                                 class="product-gallery-image">

                    </div>

                        <figure class="product-gallery-figure">
